<!DOCTYPE html>
<html>
	<head>
		<title>角色列表</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 所有的 css & js 资源 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.0/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="../../static/sa.css"> 
		<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
		<script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script>
		<script src="https://unpkg.com/http-vue-loader@1.4.2/src/httpVueLoader.js"></script>
		<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
		<script src="https://www.layuicdn.com/layer-v3.1.1/layer.js"></script>
		<script src="../../static/sa.js"></script>
	</head>
	<body>
		<div class="vue-box" style="display: none;" :style="'display: block;'">
			<div class="c-panel">
				<!-- 参数栏 -->
				<div class="c-title">检索参数</div>
				<el-form :inline="true" @submit.native.prevent>
					<sa-item name="管理员ID" v-model="admin_id"></sa-item>
					<el-button type="primary" icon="el-icon-search" @click="f5()">查询</el-button>
					<el-button type="primary" icon="el-icon-plus" @click="add()">新增</el-button>
				</el-form>
				<!-- 数据列表 -->
				<el-table class="data-table" ref="data-table" :data="dataList" size="small">
					<el-table-column label="管理员ID" prop="admin_id" width="70px" > </el-table-column>
					<el-table-column label="管理员账号"  prop="admin_name">
						<!-- <template slot-scope="s">
							<el-input v-if="s.row.is_update" v-model="s.row.role_name"></el-input>
							<span v-else>{{s.row.role_name}}</span>
						</template> -->
					</el-table-column>
					<el-table-column label="管理员密码"   prop="admin_password">
						<!-- <template slot-scope="s">
							<el-input v-if="s.row.is_update" v-model="s.row.role_info"></el-input>
							<span v-else>{{s.row.role_info}}</span>
						</template> -->
					</el-table-column>
					<el-table-column label="管理员电话"  prop="admin_phone"></el-table-column>
					<el-table-column label="创建人ID"  prop="admin_role_autho_id"></el-table-column>
					<!-- <el-table-column label="是否锁定" title="锁定的角色为系统维持正常运行的重要角色，不可删除">
						<template slot-scope="s">{{s.row.is_lock == 1 ? '是' : '否'}}</template>
					</el-table-column> -->
					<el-table-column label="创建日期">
						<template slot-scope="s">
							{{sa.forDate(s.row.admin_role_time)}}
						</template>
					</el-table-column>
					<el-table-column label="权限ID"  prop="admin_autho_id"></el-table-column>
					<el-table-column label="权限名"  prop="admin_autho_name"></el-table-column>
					<el-table-column label="权限名"  prop="admin_autho_name"></el-table-column>
					<el-table-column label="日志操作时间（开始）"  prop="admin_usertime"></el-table-column>
					<el-table-column label="日志操作时间（结束）"  prop="admin_endtime"></el-table-column>
					<el-table-column label="操作" width="is_update">
						<template slot-scope="s">
							<el-button type="text" @click="update(s.row)">
								<span :style="s.row.is_update ? 'color: red;' : ''">修改</span>
							</el-button>
							<el-button type="text" @click="del(s.row)">删除</el-button>
							<el-button type="text" @click="menu_setup(s.row)">分配权限</el-button>
						</template>
					</el-table-column>
				</el-table>
				<!-- ------------- 分页 ------------- -->
				<sa-item type="page" :curr.sync="p.pageNo" :size.sync="p.pageSize" :total="dataList.length" :sizes="[1000]" @change="f5()"></sa-item>
			</div>
		</div>
		<script src="./mock-data.js"></script>
        <script>
			var app = new Vue({
				components: {
					"sa-item": httpVueLoader('../../sa-frame/com/sa-item.vue'),		
				},
				el: '.vue-box',
				data: {
					sa: sa, 	// 超级对象
					p: {	// 查询参数 
						role_name: '',
						pageNo: 1,
						pageSize: 1000,
					},
					dataList: [],	// 数据集合
				},
				methods: {
					// 刷新
					f5: function(){
						sa.ajax2('/role/getList', this.p, function(res){
							this.dataList = sa.listAU(res.data);	// 数据
							sa.f5TableHeight();		// 刷新表格高度 
						}.bind(this), {res: mockData});
					},
					// 修改
					update: function (data) {
						if(data.is_update == false) {
							data.is_update = true;
						} else {
							sa.confirm('是否修改数据？', function(){
								var data2 = sa.copyJSON(data);
								data2.admin_usertime = undefined;
								sa.ajax2('/role/update', data2, function(res){
									sa.ok('修改成功');
									data.is_update = false;
								})
							})
						}
					},
					// 删除
					del: function (data) {
						if(data.is_lock == 1){
							return sa.alert('此角色是维持系统正常运行的重要角色<p style="color: red;">已被锁定，不可删除</p>');
						}
						sa.confirm('是否删除，此操作不可撤销', function(){
							sa.ajax2('/role/delete',{admin_id: data.admin_id},function(res){
								sa.arrayDelete(app.dataList, data);
								sa.ok('删除成功');
								sa.f5TableHeight();		// 刷新表格高度 
							})
						})
					},
					// 添加
					add: function () {
						sa.showIframe('新增角色', 'role-add.html?admin_id=-1', '420px', '280px');
					}, 
					// 修改菜单
					menu_setup: function(data){
						var title = '为 ['+data.admin_name+'] 分配权限';
						sa.showIframe(title, 'menu-setup.html?role_id=' + data.admin_id, '700px', '600px');
					}
				},
				created: function(){
					this.f5();
					sa.onInputEnter();		// 监听输入框的回车事件，执行查询  
				}
			})
		</script>
	</body>
</html>
